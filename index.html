<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Card</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl text-yellow-500 font-bold my-7">Your shop</h1>
    </header>
    <main>
        <section class="flex gap-5">
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="./img/Flower 01.png" alt="Shoes" class="rounded-xl w-1/3" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Pink Flower</h2>
                  <p>If a dog chews shoes whose </p>
                  <p>Price :<span id="Price1">300</span></p>
                  <div class="card-actions">
                    <button id="buyNow1" class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>

            <div class="card w-96 bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="./img/pngwing 6.png" alt="Shoes" class="rounded-xl w-1/3" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">RedFlower</h2>
                  <p>If a dog chews shoes whose </p>
                  <p>Price :<span id="Price2">100</span></p>
                  <div class="card-actions">
                    <button id="buyNow2" class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
       
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="./img/pngwing 7.png" alt="Shoes" class="rounded-xl w-1/3" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Yellow Flower</h2>
                  <p>If a dog chews shoes whose </p>
                  <p>Price :<span id="Price3">200</span></p>
                  <div class="card-actions">
                    <button id="buyNow3" class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
              <div>
                <h1 class="font-bold text-xl">Shoping Card</h1>
                <p class="font-semibold text-xl mb-4">Total :<span id="total">00</span></p>
                <ol class="list-decimal" id="list"></ol>
              </div>
        </section>

    </main>
    <script src="./index.js"></script>
</body>
</html>
